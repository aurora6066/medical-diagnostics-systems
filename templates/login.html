<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/login.css">
    <style>
        
    </style>
</head>
<body>
    <h1>登陆页面</h1>
    <div class="login-container">
        <div class="left-container">
            <div class="title"><span>登录</span></div>
            <div class="input-container">
                <form action="/logInfo" method="post">
                    <input id="account" type="text" value="" name="account" placeholder="账号">
                    <input id="password" style="display: inline-block;" type="password" name="password" placeholder="密码">
                    <div class="conceal" id='conceal'></div>
                    <!-- <button type="submit">11</button> -->
                </form>               
                <span style="color:crimson;">{{ msg }}</span>
            </div>
            <div class="message-container">
                <span>忘记密码</span>
            </div>
        </div>
        <div class="right-container">
            <div class="regist-container">
                <a href= "{{ url_for('register') }}" class="regist">注册</a>
            </div>
            <div class="action-container">
                <button id="submit-btn">提交</button>
            </div>
        </div>
    </div>
    <script>
        // 实现显示密码和隐藏密码功能
        var password = document.getElementById('password');
        var btn = document.getElementById('conceal');
        btn.addEventListener('click',function(){
           if(password.type==='password')
           {
               password.setAttribute('type','text');
               btn.classList.add('hide');
           }else{
            password.setAttribute('type','password');
               btn.classList.remove('hide');
           }
       })
        // 点击提交后，验证输入的账号 正则检验及数据库记录账号信息匹配  
        var button = document.getElementById('submit-btn');
        var account = document.querySelector('#account');
        var password = document.getElementById('password');
        // \w相当于[0-9a-zA-Z_]
        var patt = /^[0-9a-zA-Z]\w{5,15}$/;
        button.addEventListener('click',function(){
            var accountContent = account.value
            console.log(account.value)
            console.log(patt.test(accountContent))
            if(1) // patt.test(accountContent) && patt.test(password.value)
            {
               // 原页面基础上打开新页面
               // window.location.href="index.html"  
               // 提交表单
               form = document.querySelector('form');
               console.log(form);
               form.submit();
            }
            else{
                alert("账户名或密码格式输入错误（6~16位字母数字下划线组合）")
            }
        })
    </script>
</body>
</html>
